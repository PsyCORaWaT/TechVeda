<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
      :root {
        --primary-color: #6A5ACD;
        --accent-color: #FF69B4;
        --bg-color: #F0F4FF;
        --card-bg: #FFFFFF;
        --text-light: #1F2937;
        --text-muted: #5C5F66;
        --glow-color: rgba(106, 90, 205, 0.2);
        --pill-bg: #E3F2FD;
        --font-family: 'Inter', 'Segoe UI', sans-serif;
      }
      body {
        background: var(--bg-color);
        color: var(--text-light);
        font-family: var(--font-family);
        margin: 0;
        padding: 0;
      }
      .register-container {
        max-width: 400px;
        margin: 3rem auto;
        background: var(--card-bg);
        border-radius: 12px;
        box-shadow: 0 2px 16px var(--glow-color);
        padding: 2rem 2rem 1.5rem 2rem;
      }
      h2 {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
      }
      form input[type="text"],
      form input[type="email"],
      form input[type="password"] {
        width: 100%;
        padding: 0.7rem;
        border: 1px solid var(--text-muted);
        border-radius: 6px;
        margin-bottom: 1.2rem;
        background: var(--bg-color);
        color: var(--text-light);
        font-size: 1rem;
        font-family: inherit;
        transition: border 0.2s;
      }
      form input[type="text"]:focus,
      form input[type="email"]:focus,
      form input[type="password"]:focus {
        border: 1.5px solid var(--primary-color);
        outline: none;
      }
      button[type="submit"] {
        background: var(--primary-color);
        color: #fff;
        border: none;
        border-radius: 30px;
        padding: 0.7rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 8px var(--glow-color);
        display: block;
        margin: 0 auto 1rem auto;
      }
      button[type="submit"]:hover {
        background: var(--accent-color);
        color: #fff;
      }
      .home-link {
        display: block;
        text-align: center;
        color: var(--primary-color);
        text-decoration: none;
        margin-top: 1rem;
        font-weight: 500;
        transition: color 0.2s;
      }
      .home-link:hover {
        color: var(--accent-color);
      }
      .flash-message {
        margin-bottom: 1.2rem;
        padding: 0.9rem 1.2rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        background: #e6f7ff;
        color: #0c5460;
        border: 1px solid #bee5eb;
        display: flex;
        align-items: center;
        justify-content: space-between;
        animation: fadeInDown 0.5s;
      }
      .close-btn {
        background: none;
        border: none;
        color: inherit;
        font-size: 1.2rem;
        cursor: pointer;
        margin-left: 1rem;
      }
      @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-30px);}
        to   { opacity: 1; transform: translateY(0);}
      }
      @media (max-width: 600px) {
        .register-container {
          padding: 1rem 0.5rem;
          margin: 1rem 0.2rem;
        }
        h2 {
          font-size: 1.1rem;
        }
        button[type="submit"] {
          width: 100%;
        }
      }
    </style>
</head>
<body>
  <div class="register-container">
    <p style="text-align:center; color:var(--text-muted); margin-bottom:0.5rem;">Welcome to Register Page</p>
    <h2>Register</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">
            {{ message }}
            <button type="button" class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <a class="home-link" href="{{url_for('index')}}">Home</a>
  </div>
  <script>
    // Auto-hide flash messages after 4 seconds
    window.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll('.flash-message').forEach(function(flash) {
        setTimeout(() => {
          flash.style.display = "none";
        }, 4000);
      });
    });
  </script>
</body>
</html>
